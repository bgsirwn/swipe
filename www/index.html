<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
      <div class="statusbar-overlay"></div>
      <!-- Panels overlay-->
      <div class="panel-overlay"></div>
      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-reveal">
        <div class="content-block">
          <p>Left panel content goes here</p>
        </div>
      </div>
      <!-- Right panel with cover effect-->
      <div class="panel panel-right panel-cover">
        <div class="content-block">
          <p>Right panel content goes here</p>
        </div>
      </div>
      <!-- Views-->
      <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
          <!-- Top Navbar-->
          <div class="navbar">
            <div class="navbar-inner">
              <!-- We have home navbar without left link-->
              <div class="center sliding">Awesome App</div>
              <div class="right">
                <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
              </div>
            </div>
          </div>
          <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
          <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
              <!-- Scrollable page content-->
              <!-- Slider container -->
              <div class="swiper-container">
                  <!-- Slides wrapper -->
                  <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide"><img class="slide1" src="http://placehold.it/900.png"></div>
                      <div class="swiper-slide"><img class="slide2" src="http://placehold.it/900.png"></div>
                      <div class="swiper-slide"><img class="slide3" src="http://placehold.it/800.png"></div>
                  </div>
                  <!-- Pagination, if required -->
                  <div class="swiper-pagination"></div>
              </div>
              </div>
            </div>
          </div>

          <!-- Bottom Toolbar-->
          <div class="toolbar">
            <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
          </div>
        </div>
      </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

            var myApp = new Framework7();

            // Init slider and store its instance in mySwiper variable
            var mySwiper = myApp.swiper('.swiper-container', {
              pagination:'.swiper-pagination'
            });
        </script>
    </body>
</html>
